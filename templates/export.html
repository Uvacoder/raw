<body style="background: rgb(28,28,28);padding: 50px;font-family: 'Roboto Mono', monospace;color: rgb(198,198,198)!important;;">
    <div style="min-height: 70vh;">
        <h1 style="font-size: 30px;margin-top: 5vh;">Export your writing</h1>
        <p style="margin-bottom: 50px;">Select one of the options below to export your text in a fitting format.</p><button onclick="exportTxt()" style="border: none; background: none; color: var(--bs-cyan);padding-right: 20px;"><svg class="icon icon-tabler icon-tabler-file-text" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 2px;margin-right: 10px;font-size: 20px;">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
        <line x1="9" y1="9" x2="10" y2="9"></line>
        <line x1="9" y1="13" x2="15" y2="13"></line>
        <line x1="9" y1="17" x2="15" y2="17"></line>
    </svg>Download as <strong>.txt</strong></button><button onclick="exportMd()" style="border: none; background: none; color: var(--bs-cyan);padding-right: 20px;"><svg class="icon icon-tabler icon-tabler-markdown" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 2px;margin-right: 10px;font-size: 20px;">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <rect x="3" y="5" width="18" height="14" rx="2"></rect>
        <path d="M7 15v-6l2 2l2 -2v6"></path>
        <path d="M14 13l2 2l2 -2m-2 2v-6"></path>
    </svg>Download as <strong>.md</strong></button><button onclick="exportHtml()" style="border: none; background: none; color: var(--bs-cyan);padding-right: 20px;"><svg class="icon icon-tabler icon-tabler-file-code" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 2px;margin-right: 10px;font-size: 20px;">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
        <path d="M10 13l-1 2l1 2"></path>
        <path d="M14 13l1 2l-1 2"></path>
    </svg>Download as <strong>.html</strong></button><script>
    let content = localStorage.getItem("content");
    let baseURL = "https://rawbeta.deta.dev"
    function exportTxt() {
        window.open(baseURL+"/export/txt?content="+encodeURIComponent(content), "_blank");
    }
    function exportMd() {
        window.open(baseURL+"/export/md?content="+encodeURIComponent(content), "_blank");
    }
    function exportHtml() {
        window.open(baseURL+"/export/html?content="+encodeURIComponent(content), "_blank");
    }
</script>
